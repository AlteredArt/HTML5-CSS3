<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Waffles</li>
        <li>Chloe</li>
        <li>Jared</li>
    </ul>

    <!-- Ordered Lists -->
    <ol start="10" reversed type="A">
        <li>Waffles</li>
        <li>Chloe</li>
        <li>Jared</li>
    </ol>
</body>
</html>
