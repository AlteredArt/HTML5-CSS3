<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <p>Textbox: <input type="text" value="username"></inputtype></p>
        <p>Textbox: <input type="text" placeholder="username"></inputtype></p>

        <p>Checkbox: <input type="checkbox" checked></p>
        <p>Radio: <input type="radio" name="radio" value="under 18" </p>
        <p>Radio: <input type="radio" name="radio" value="over 18" </p>
        <p>SelectBox: <select>
            <option>Selection 1</option>
            <option>Selection 2</option>
            <option selected>Selection 3</option>
        </select></p>
        <p>Submit: <input type="submit" value="Click Me!"</p>
    </form>
</body>
</html>
